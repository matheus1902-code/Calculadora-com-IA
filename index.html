<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tradutor</title>
</head>

<body>
    <div class="caixa-maior">

        <textarea class="input-texto"></textarea>

        <div class="controle">
            <select class="idioma">
                <option>Inglês</option>
                <option>Alemão</option>
                <option>Japonês</option>
            </select>

            <button>
                <img src="images/traduzir.svg" alt="traduzir">
            </button>
            <button>
                <img src="images/microfone.svg" alt="microfone">
            </button>
        </div>
        <div class="resultado">
            <h3 class="titulo-traducao">Traduzir</h3>
            <p class="traducao">A tradução aparecerá aqui!</p>
        </div>
    </div>

</body>

</html>
