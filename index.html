<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tradutor por Voz</title>
</head>

<body>

    <div class="caixa-maior">

        <textarea
            class="input-texto"
            placeholder="Digite ou fale algo..."
        ></textarea>

        <div class="controle">

            <select class="idioma">
                <option value="en">Inglês</option>
                <option value="de">Alemão</option>
                <option value="ja">Japonês</option>
            </select>

            <!-- BOTÃO TRADUZIR -->
            <button class="btn-traduzir" title="Traduzir">
                <img src="./img/traduzir.svg" alt="Traduzir">
            </button>

            <!-- BOTÃO MICROFONE -->
            <button class="btn-mic-gravando" title="Microfone">
                <img src="./img/microfone.svg" alt="Microfone">
            </button>

        </div>

        <div class="resultado">
            <h3 class="titulo-traducao">Tradução</h3>
            <p class="traducao">A tradução aparecerá aqui...</p>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
